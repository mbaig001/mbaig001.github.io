@{
    var db = Database.Open("Assets"); 
    var query = "SELECT * FROM Users"; 
    }
    <html> 
    <body> 
    <h1>Users in the system</h1> 
    <table border="1" width="100%"> 
    <tr>
    <th>Id</th> 
    <th>Username</th> 
    <th>Firstname</th> 
    <th>Lastname</th> 
    </tr>
    @foreach(var row in db.Query(query))
    {
    <tr> 
    <td>@row.User ID</td> 
    <td>@row.User Name</td> 
    <td>@row.First Name</td> 
    <td style="text-align:right">@row.Lastname</td> 
    </tr> 
    }
    </table> 
    </body> 
    </html>
